<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>

        <div class="row">
          <div class="col-md-6">
            <div class="img-card mb-4">

              />

              <p class="text-muted">Built with HTML and CSS</p>
            </div>
          </div>
          <div class="col-md-6 mb-4">

                alt="weather project"

              <p class="text-muted">Built with HTML, CSS and JavaScript</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="img-card">

                  src="images/dictionary.png"
                  alt="dictionary project"
                  class="img-fluid mb-4 rounded"
                />

                <p class="text-muted">Built with HTML, CSS with React</p>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="img-card">
                <img
                  src="images/translation.png"
                  alt="translation project"
                  class="img-fluid mb-4 rounded"
